<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DragonSlayers canvas project</title>
    <script
      src="https://kit.fontawesome.com/c1667b7eee.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-2 m-0 bg-secondary text-center">
                <!-- Control buttons -->
                <img id="logo" src="./assets/images/dragon.png" alt="">

                <div class="my-2">
                    <button onClick="undo_last()" type="button" id="undo" class="button">Undo</button>
                    <button onClick="redo_last()" type="button" id="redo" class="button">Redo</button>
                    <button onClick="clear_canvas()" type="button" id="clear" class="button">Clear</button>
                    <button type="button" class="button">Download</button>
                </div>
                <!-- tools -->
                <div class="my-2">
                    <button type="button" id='circleFunction'>Circle</button>
                    <button type="button" id='penFunction'>Pen</button>
                    <button type="button" id='rectangleFunction'>Square</button>
                    <button type="button" id='straightLineFunction'>Straight Line</button>
                    <button type="button" id='polygonFunction'>Polygon</button>
                    <button type="button" id='curveFunction'>Quadratic Curve</button>
                    <button type="button" id="textFunction">Text</button>
                    <button type="button" id="fillFunction">Fill Bucket</button>
                    <button type="button" id='eraserFunction'>Eraser</button>
                    <button type="button" id='iconFunction'><i class="fas fa-dragon"></i><img id="dragon" src="./assets/images/dragon.png" alt=""></button>
                </div>

                <!-- Variable setters -->
                <div class="my-2">
                    <label for="color-picker">Pen Color</label>
                    <input onInput="colorStroke = this.value" type="color" class="color-picker">
                    <label for="color-picker">Fill Color</label>
                    <input onInput="colorFill = this.value" type="color" class="color-picker">
                    <label for="pen-range">Line Width : </label><span type="text" id="range_num"></span>
                    <input onInput="lineWidth = this.value" type="range" min="1" max="100" id="pen-range">
                    <label for="transparency-range">Transparency : </label><span type="text" id="tran_num"></span>
                    <input onInput="transparency = this.value" type="range" min="0" max="1" step="0.1" id="transparency-range">
                </div>
            </div>
            <div class="col-10 p-0 m-0">
                <div id="canvasContainer">
                    <canvas id='canvasDraft'></canvas>
                    <canvas id="canvas">Your browser doesn't support canvas get a better computer.</canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/globalVars.js"></script>
    <script src="./assets/js/mouseMethods.js"></script>
    <script src="./assets/js/toolMethods.js"></script>
    <script src="./assets/js/circleDrawing.js"></script>
    <script src="./assets/js/rectangleDrawing.js"></script>
    <script src="./assets/js/penDrawing.js"></script>
    <script src="./assets/js/straightLine.js"></script>
    <script src="assets/js/quadraticCurve.js"></script>
    <script src="/assets/js/eraserFunction.js"></script>
    <script src="./assets/js/iconFunction.js"></script>
    <script src="./assets/js/polygonDrawing.js"></script>
    <script src="./assets/js/textDrawing.js"></script>
    <script src="./assets/js/fillBucket.js"></script>
</body>
