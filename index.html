<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DragonSlayers canvas project</title>
    <script src="https://kit.fontawesome.com/c1667b7eee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-2 m-0 bg-secondary text-center">
                <!-- Control buttons -->
                <img id="logo" src="./assets/images/dragon.png" alt="">

                <div class="my-2">
                    <button onClick="undo_last()" type="button" id="undo" class="button"><i class="fas fa-undo"></i></button>
                    <button onClick="redo_last()" type="button" id="redo" class="button"><i class="fas fa-redo"></i></button>
                    <button onClick="clear_canvas()" type="button" id="clear" class="button"><i class="fas fa-trash-alt"></i></button>
                </div>
                <!-- tools -->
                <div class="my-2">
                    <button type="button" id='penFunction'><i class="fas fa-pen"></i></button>
                    <button type="button" id='eraserFunction'><i class="fas fa-eraser"></i></button>
                    <button type="button" id="textFunction"><i class="fas fa-font"></i></button><br>
                    <button type="button" id='circleFunction'><i class="far fa-circle"></i></button>
                    <button type="button" id='rectangleFunction'><i class="far fa-square"></i></button>
                    <button type="button" id='straightLineFunction'><img src="./assets/images/straightLine.png" class='icons' alt=""></button>
                    <button type="button" id='polygonFunction'><img src="./assets/images/polygon.png" class='icons' alt=""></button>
                    <button type="button" id='curveFunction'><img src="./assets/images/quadraticCurve.jpg" class='icons' alt=""></button>

                    <button type="button" id='iconFunction'><i class="fas fa-dragon"></i><img id="dragon" src="./assets/images/dragon.png" alt=""></button>
                    <button type="button" id="downloadFunction"><i class="fas fa-download"></i></button>
                    <div class="container">
                        <div class="row mx-auto">
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="upload-file">
                                <!-- <label for="upload-file" class="custom-file-label"></label> -->
                            </div>
                        </div>
                    </div>
                    <!--Filters-->
                    <button type="button" class="fliter" id="grayscale">Grayscale</button>
                    <button type="button" class="fliter" id="blue">Blue</button>
                    <button type="button" class="fliter" id="green">Green</button>
                    <button type="button" class="fliter" id="red">Red</button>
                    <button type="button" class="fliter" id="brighter">Brighter</button>
                    <button type="button" class="fliter" id="darker">Darker</button>
                </div>

                <!-- Variable setters -->
                <div class="my-2" id="bars">
                    <label for="color-picker">Pen Color</label>
                    <input onInput="colorStroke = this.value" type="color" class="color-picker">
                    <label for="color-picker">Fill Color</label>
                    <input onInput="colorFill = this.value" type="color" class="color-picker">
                    <label for="pen-range">Line Width : </label><label type="text" id="range_num">3</label>
                    <input onInput="lineWidth = this.value" type="range" min="1" max="100" id="pen-range">
                    <label for="transparency-range">Transparency : </label><label type="text" id="tran_num"></label>
                    <input onInput="transparency = this.value" type="range" min="0" max="1" step="0.1" id="transparency-range">
                </div>
            </div>
            <div class="col-10 p-0 m-0">
                <div id="canvasContainer">
                    <canvas id='canvasDraft'></canvas>
                    <canvas id="canvas">Your browser doesn't support canvas get a better computer.</canvas>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/globalVars.js"></script>
    <script src="./assets/js/mouseMethods.js"></script>
    <script src="./assets/js/toolMethods.js"></script>
    <script src="./assets/js/circleDrawing.js"></script>
    <script src="./assets/js/rectangleDrawing.js"></script>
    <script src="./assets/js/penDrawing.js"></script>
    <script src="./assets/js/straightLine.js"></script>
    <script src="assets/js/quadraticCurve.js"></script>
    <script src="/assets/js/eraserFunction.js"></script>
    <script src="./assets/js/iconFunction.js"></script>
    <script src="./assets/js/downloadFunction.js"></script>
    <script src="./assets/js/polygonDrawing.js"></script>
    <script src="./assets/js/textDrawing.js"></script>
    <script src="./assets/js/stylingButtons.js"></script>
    <script src="./assets/js/uploadFunction.js"></script>
    <script src="./assets/js/filterFunction.js"></script>

</body>
